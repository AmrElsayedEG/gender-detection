{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Gender Detection</title>
</head>
<body>
        <script src="{% static 'js/jquery-3.4.0.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<section class="home">
    <div class="row">
        <div class="col-lg-4 col-xs-12 col-lg-offset-4">
            <h1>Gender Detection</h1>
            <form method="post">
                {% csrf_token %}
                <input class="form-control" type="text" name="name">
                <button class="btn-danger" type="submit">Check Gender</button>
            </form>
        </div>
    </div>
    {% if result %}
    <div class="cross">
        <div class="col-lg-12 col-xs-12">
            <span id="nr">{{name}} : Probably a {{result}}</span>

        </div>
        <!--
        <div class="col-lg-12 col-xs-12">
            <span id="nr">Learning Rate : ({{percent}}%)</span>
        </div>
        -->
    </div>
    {% endif %}
</section>
</body>
</html>
